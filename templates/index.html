<!DOCTYPE html>
<!-- Mars News -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet"   
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container ">
        <!--  Add Jumbotron to Header class="img-responsive"     -->
        <div class="jumbotron text-center" style="background-image: 
                   url('https://starwalk.space/gallery/images/mars-the-ultimate-guide/1920x1080.jpg');
                   width=3900 height=400">$0            
            <h1 style="color:white;">Mission to Mars</h1>     
                <p><a class="btn btn-primary btn-lg" href="/scrape"
                      role="button">Scrape New Data</a></p>
        </div> 
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                     <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <div class="row" id="mars-featured-image">
            <div class="col-xs-10 col-md-8">
               <h2>Featured Mars new Image</h2>
               <img src="{{mars.featured_image }}"
                  class="img-responsive center-block"
                  alt="Responsive image"
                />
            </div> 
            <!-- Mars Facts -->
            <div class="col-md-4"></div>
                <div  class="col-xs-6 col-sm-4">
                    <div class="row" id="mars-facts">
                      <h4> Mars Facts </h4> 
                        {{ mars.facts | safe }} 
                    </div>   
              </div>
            </div>
        </div>
        <!-- Section for hemisphereimages-->   
        <div class="row" id="hemisphere">
            <div class="page-header">
              <h2 class="text-center">Mars Hemispheres</h2>
            </div>
            {% for hemisphere in mars.hemisphere_data %}
            <div class="col-md-6">
              <div class="thumbnail">
                <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."
                    class="img-responsive">
                <div class="caption">
                  <h3>{{hemisphere.title}}</h3>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>
</body>
</html>
